<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h4>Click START to test your knowledge about JavaScript: </h4>
        <button id=".startButton">Start</button>
        <div class="timer hidden" id="timer">00:00</div>
        <div id="questionContainer" class="hidden">
            <div id="question"></div>
            <div id="answers">
                <button class="answer" id="answer1"></button>
                <button class="answer" id="answer2"></button>
                <button class="answer" id="answer3"></button>
                <button class="answer" id="answer4"></button>
            </div>
        </div>
    </div> 
    <script src="assets/js/script.js"></script>
</body>
</html>
